<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticketing</title>
    <!-- Link For Daisy UI and Tailwind Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using For Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- for using custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford:'#da373d',
    
              }
            }
          }
        }
      </script>

      <!-- for using custom css  -->
    <style>
        .font-raleway{
            font-family: "Raleway", sans-serif;
        }
        .font-inter{
            font-family: "Inter", sans-serif;
        }
    </style>
  </head>
  <body>
    <header class="w-[82%] mx-auto">
        <nav class="mt-12 mb-7 font-raleway">
            <div class="navbar bg-base-100">
              <div class="navbar-start">
                <div class="dropdown">
                  <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                      />
                    </svg>
                  </div>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                  >
                    <li class="text-lg font-medium text-[#030712B3] leading-5">
                      <a>Home</a>
                    </li>
                    <li class="text-lg font-medium text-[#030712B3] leading-5">
                      <a>About</a>
                    </li>
                    <li class="text-lg font-medium text-[#030712B3] leading-5">
                      <a>Destination</a>
                    </li>
                    <li class="text-lg font-medium text-[#030712B3] leading-5">
                      <a>Search</a>
                    </li>
                  </ul>
                </div>
                <a class="text-xl lg:leading-10 lg:text-4xl text-[#030712] font-extrabold"
                  >P-Ticket</a
                >
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                  <li class="text-lg font-medium text-[#030712B3] leading-5 lg:px-7">
                    <a>Home</a>
                  </li>
                  <li class="text-lg font-medium text-[#030712B3] leading-5 lg:px-7">
                    <a>About</a>
                  </li>
                  <li class="text-lg font-medium text-[#030712B3] leading-5 lg:px-7">
                    <a>Destination</a>
                  </li>
                  <li class="text-lg font-medium text-[#030712B3] leading-5 lg:px-7">
                    <a>Search</a>
                  </li>
                </ul>
              </div>
              <div class="navbar-end flex gap-2 lg:gap-6">
                <button>
                  <div class="flex gap-3 text-[#1DD100] px-7 py-4  bg-[#1DD1001A] text-xl font-bold rounded-xl border-solid border-[1px] border-[#1DD10066]">
                    <a href="#">bus</a>
                    <a href="#"><img src="./images/bus-icon.png" alt=""></a>
                  </div>
                </button>
              </div>
            </div>
          </nav>
    </header>
    <main></main>
    <footer></footer>

</html>
